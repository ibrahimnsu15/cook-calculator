              </div>

                                role="tab"
                                aria-controls="pills-cloud"
                                aria-selected="false"

                                  <h6 class="mb-0">Weight</h6>
                                </div>
                              </a>
                              <!--end nav link-->
                            </li>
                            <!--end nav item-->

                            <li class="nav-item">
                              <a
                                id="thicknessSelectButtonID"
                                class="nav-link rounded active"

                        <span id="temperatureResult">123</span

                    </h5>
                  </button>
                  <br />
                  <button class="results" style="margin-top: 5px">
                    <h5 style="margin-bottom: 0px">
                      Duration:
                      <span id="durationResult" style="padding-left: 50px">
                        40 min</span
                      >
                    </h5>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--end row-->
